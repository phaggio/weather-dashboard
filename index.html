<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- top nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">
            <div class="h3 px-2">Weather Dashboard</div>
        </a>
    </nav>

    <!-- search city bar and current weather display -->
    <div class="container-lg border border-primary">

        <!-- row contains search form, recent cities, current weather display -->
        <div class="row">

            <!-- search city form column -->
            <div class="col-10 col-sm-5 col-md-5 col-lg-4">

                <!-- search city input and button div -->
                <div class="my-2 py-2 border border-secondary rounded">
                    <span class="h5 ml-1 mt-auto border border-danger">Search for a city: </span>
                    <form class="form-inline border border-dark mx-1 my-2 my-md-2 my-lg-0">
                        <input class="form-control" id="search-city" type="text" placeholder="city name"
                            aria-label="Search">
                        <button class="btn btn-primary my-1 my-sm-1" id="search-button" type="search">Search</button>
                    </form>
                </div>

                <!-- recent city list -->
                <ul class="list-group border border-secondary rounded" id="recent-cities">
                    <a class="text-decoration-none" href="">
                        <li class="list-group-item">City Number 1</li>
                    </a>
                    <a class="text-decoration-none" href="">
                        <li class="list-group-item">City Number 2</li>
                    </a>
                    <a class="text-decoration-none" href="">
                        <li class="list-group-item">City Number 3</li>
                    </a>
                    <a class="text-decoration-none" href="">
                        <li class="list-group-item">City Number 4</li>
                    </a>
                </ul>
            </div>


            <div class="col-12 col-sm-7 col-md-7 col-lg-8 border border-success">
                <div class="row">
                    <div class="mx-1 my-2 py-1 border border-secondary rounded w-100">
                        CURRENT CITY DISPLAY
                    </div>
                </div>
                <div class="row">
                    <div class="mx-1 my-1 py-1 border border-secondary rounded w-100">
                        DETAIL CURRENT WEATHER STATUS
                    </div>
                </div>
            </div>

        </div>

        <!-- row contains 5 days forecast -->
        <div class="row">
            <div class="col-12 border border-secondary">
                <div class="my-1 mx-1 border boreder-warning rounded" id="current-city">
                    <h3>Five Days Forecast</h3>
                    <h4 id="city-name">Current weather in City Name, Country</h4>
                    <p>Forecast Forecast</p>
                </div>
            </div>
        </div>

    </div>


    <!-- moment javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- From Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./objects.js"></script>
    <script src="./script.js"></script>
</body>

</html>
