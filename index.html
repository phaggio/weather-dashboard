<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto h1" href="#">Weather Dashboard</a>
    </nav>


    <div class="container-lg border border-primary">
        <div class="row">
            <div class="col col-sm-4 col-md-4">
                <h4 class="">Search for a City: </h4>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Sea rch" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="my-4 border border-secondary">
                    <ul class="list-group" id="recent-cities">
                        <a class="text-decoration-none" href="">
                            <li class="list-group-item">City 1</li>
                        </a>
                        <a class="text-decoration-none" href="">
                            <li class="list-group-item">City 2</li>
                        </a>
                        <a class="text-decoration-none" href="">
                            <li class="list-group-item">City 3</li>
                        </a>
                        <a class="text-decoration-none" href="">
                            <li class="list-group-item"></li>
                        </a>
                    </ul>
                </div>

            </div>

            <div class="col-12 col-sm-8 col-md-8 border border-solid">
                <div class="row border border-success">
                    <h6>WEATHER DISPLAY</h6>
                </div>
                <div class="row border border-dark">
                    <h6>5 Days Forecast</h6>
                </div>
            </div>

        </div>

    </div>



    <!-- From Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
