<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- top nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">
            <div class="h3 px-2">Weather Dashboard</div>
        </a>
    </nav>

    <div class="container-lg">
        <div class="row">



            <!-- search city form column -->
            <div class="col-12 col-sm-4 col-md-3 col-lg-3 col-xl-3">


                <!-- search city input and button div -->
                <div class="row p-2 m-1 border border-secondary rounded">
                    <span class="h5">Search for a city: </span>
                    <div class="input-group">
                        <input class="form-control" id="search-input" type="text" placeholder="city name"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-sm" id="search-button" type="search">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- recent city list -->
                <div class="row p-2 m-1 border border-secondary rounded">
                    Recent cities
                    <ul class="list-group w-100" id="recent-cities">
                        <a class="text-decoration-none" href="">
                            <li class="list-group-item">City Name TBD</li>
                        </a>
                        <!-- <a class="text-decoration-none" href="">
                            <li class="list-group-item">City Name 2</li>
                        </a>
                        <a class="text-decoration-none" href="">
                            <li class="list-group-item">City Name 3</li>
                        </a>
                        <a class="text-decoration-none" href="">
                            <li class="list-group-item">City Name 4</li>
                        </a> -->
                    </ul>
                </div>

            </div>
            <!-- end of search column -->



            <!-- weather column -->
            <div class="col-12 col-sm-8 col-md-9 col-lg-9 col-xl-8">

                <!-- current city, icon row -->
                <div class="row">
                    <div class="col-9" id="current-city">
                    </div>
                    <div class="col-3">
                        <img class="w-100" id="weather-icon" src="./assets/02n@2x.png"
                            alt="weather icon">
                    </div>
                </div>

                <!-- current weather row -->
                <div class="row">
                    <div class="col-12 col-sm-6" id="current-temperature">
                    </div>
                    <div class="col-12 col-sm-6" id="current-detail">
                    </div>
                </div>
                <!-- end of current weather row -->


                <!-- row 5 days forecast row -->
                <div class="row border border-success rounded" id="forcast">
                    <div class="col-12">
                        <h4>Five Days Forecast</h4>
                        <div id="">TBD</div>
                    </div>
                </div>

            </div>
            <!-- end of weather column -->




        </div>
    </div>




    <!-- moment javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- From Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./objects.js"></script>
    <script src="./script.js"></script>
</body>

</html>
